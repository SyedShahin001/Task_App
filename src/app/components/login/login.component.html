<div class="login-container">
  <div class="login-left">
    <h2>Login!</h2>
    <p>How do I get started?</p>
    <p>Login with Email</p>
    <form (ngSubmit)="onLogin()">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="user.email" placeholder="Enter your email" required>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="user.password" placeholder="Enter your password" required>
      <button type="submit" class="btn btn-signin">Sign In</button>
    </form>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p> 
    <p>Don't have an account? <a routerLink="/signup">Sign Up Now</a></p>
    <!-- <button (click)="onLogout()" class="btn btn-signout">Sign out</button> -->
  </div>
  <div class="login-right">
    <div class="login-info">
      <h3>Why should I login?</h3>
      <p>By logging in, you can access your personal dashboard, where you can manage your account, view your profile, and much more.</p>
      <img src="https://image.freepik.com/free-vector/management-education-school-course_277904-10807.jpg" alt="Dashboard example">
    </div>
  </div>
</div>
