
<div class="signup-container">
  <h2>Sign Up</h2>
  <form (ngSubmit)="onSignup()">
    <label for="email">Email</label>
    <input type="email" id="email" [(ngModel)]="user.email" name="email" placeholder="Enter your email" required>
    
    <label for="password">Password</label>
    <input type="password" id="password" [(ngModel)]="user.password" name="password" placeholder="Enter your password" required>
    
    <button type="submit" class="btn btn-signup">Sign Up</button>
  </form>
</div>
