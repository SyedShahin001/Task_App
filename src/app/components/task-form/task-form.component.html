<div class="task-form-container">
    <h2 class="form-heading">Add Task</h2>
    <form (ngSubmit)="onSubmit()" #taskForm="ngForm">
        <mat-form-field appearance="fill">
            <mat-label>Title</mat-label>
            <input matInput name="title" [(ngModel)]="task.title" required />
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <textarea matInput name="description" [(ngModel)]="task.description" required></textarea>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Start Date</mat-label>
            <input matInput [matDatepicker]="startDatePicker" name="startDate" [(ngModel)]="task.startDate" required />
            <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #startDatePicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>End Date</mat-label>
            <input matInput [matDatepicker]="endDatePicker" name="endDate" [(ngModel)]="task.endDate" required />
            <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #endDatePicker></mat-datepicker>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Status</mat-label>
            <mat-select name="status" [(ngModel)]="task.status" required>
                <mat-option value="Pending">Pending</mat-option>
                <mat-option value="Completed">Completed</mat-option>
            </mat-select>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="!taskForm.form.valid">Add Task</button>
    </form>
    <div class="form-image">
        <img src="https://th.bing.com/th/id/OIP.u_l5uS0k2z0PZG-tltdIyAHaFN?w=237&h=180&c=7&r=0&o=5&pid=1.7" alt="Task Image" />
    </div>
</div>
